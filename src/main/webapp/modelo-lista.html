<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" href="css/jquery.mobile.theme.customized.min.css">
		<link rel="stylesheet" type="text/css" href="css/modelo-lista.css" />                    
	    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" href="css/Bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	    <script src="js/jquery.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
		<script src="js/jquery.mask.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/modelo-lista.js"></script>
        <script src="js/config.js"></script>
        <title>Lista de vistorias</title>
    </head>
    <body>
        
	   <div data-role="popup" id="popupIncluiModelo" class="ui-content" data-theme="d" style="max-width:600px;">
			<div id="popupII" class="tabela-detalhes">
			  <h3>Modelo</h3>
			   <div id="table-modelo" >
					<div id="div-input-nomeModelo" class="vistoria-detalhes ui-grid-a">
						<label for="nomeModelo" class="labelInputAlign ui-block-a">Nome</label>
						<div class="ui-block-b">
                			<input type="text" name="nomeModelo" id="nomeModelo" value="" class="input-value " required  data-inline="true"/>
                		</div>	
					</div>
					<div id="div-input-' + labelId +  '" class="vistoria-detalhes ui-grid-a">
						<label for="table-modelo" class="labelInputAlign ui-block-a">Situação</label>
						    <select name="select-situacao" id="select-situacao" class="ui-block-b"  data-mini="true" class="selectOptions">
									<option value="">Selecionar</option>
									<option value="valido">Valido</option>
									<option value="inativo">Inativo</option>
						    </select>
					</div>
			   </div>
			   <fieldset id="div-Botoes" class="ui-grid-b">
					<a href="#" id="confirmaNovoModelo" data-role="button" data-inline="true" data-theme="a"  class="line-button ui-block-b">Confirmar</a>
					<a href="#" id="cancelaNovoModelo" data-role="button" data-inline="true" data-theme="a" class="line-button ui-block-c">Cancelar</a>
				</fieldset>
			</div>
 	   </div>
        <div
            data-role="header"
            data-position="fixed"
            data-theme="d">
            <h1>Modelos</h1>
            <a
                href="vistorias.html"
                rel="external"
                data-icon="arrow-l"
                data-inline="true"
                data-iconpos="notext"
               id="btn-mostra-volta">Volta</a>        
            <a
                href="#nav-panel"
                data-icon="bars"
                data-inline="true"
                data-iconpos="notext"
               id="btn-mostra-menu">Menu</a>        
        </div><!-- /header -->        
		<div data-id="buttonIncluir">
			<a id="incluirButton" data-role="button" data-inline="true" data-theme="a" data-icon="plus" data-mini="true" >Novo Modelo</a>
		</div>
        <div
            role="main"
            class="ui-content jqm-content jqm-fullwidth">        
            <ul id="table-modelos" data-role="listview" data-filter="true" data-filter-placeholder="Pesquisar..."  data-split-theme="d" data-inset="true" class="listview">
           </ul>
        </div><!--main -->      
    </body>
</html>
