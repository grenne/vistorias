<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	    <link rel="stylesheet" href="css/jquery.mobile.theme.customized.min.css">
	    <link rel="stylesheet"  href="css/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet"  href="css/Bootstrap.min.css">        
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/config.css" />
	    <script src="js/jquery.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/jquery.mask.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/config.js"></script>
        <title>Configurações</title>
    </head>
    <body>
 		<div data-role="popup" id="popLimpaDados" class="ui-content" data-theme="d" style="max-width:800px;">
  			<p>Voce deseja limpar os dados armazenados?</p>
			<fieldset id="div-Botoes-Painel" class="ui-grid-b">
				<a href="#" id="btn-limpaDados" data-role="button" data-inline="true" data-theme="a"  class="line-button ui-block-a">Sim</a>
				<a href="#" id="btn-cancelaLimpaDados" data-role="button" data-inline="true" data-theme="a" class="line-button close ui-block-b">Não</a>
			</fieldset>
		</div>       
		<div
            data-role="header"
            data-position="fixed"
            data-theme="d">
            <h1>Configurações</h1>
            <a
                href="#nav-panel"
                data-icon="bars"
                data-iconpos="notext"
               id="btn-mostra-menu">Menu</a>        
            <a
                data-icon="recycle"
                data-iconpos="notext"
               id="btn-limpa-dados">Limpa dados</a>        
        </div><!-- /header -->        
        <div
            role="main"
            class="ui-content jqm-content jqm-fullwidth">
       
            <span class="msg-info">Insira as informações abaixo para conectar seu aparelho.</span>
                
            <form id="configForm">
                <fieldset class="config-form">                    
                    <label for="nomeUsuario" class= "cadastroUsuario" >Nome</label>
                    <input required type="text" name="nomeUsuario" id="nomeUsuario" placeholder="Nome usuário" class= "cadastroUsuario" >

                    <label for="usuarioInputText">E-mail</label>
                    <input required type="email"  name="usuarioInputText" id="usuarioInputText" placeholder="email@dominio.com" >
                    
                    <label for="senhaPassInput">Senha</label>
                    <input required type="password" name="senhaPassInput" id="senhaPassInput">
                	
                </fieldset>
                
                <input id="salva-configuracao" type="submit" value="Salvar">                
            </form>
            
        </div><!--main -->        
    </body>
</html>
