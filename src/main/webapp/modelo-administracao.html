<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<link rel="stylesheet" type="text/css" href="css/modelo-administracao.css" />

<link rel="stylesheet" href="css/Bootstrap.min.css">
<link rel="stylesheet" href="css/snap.css">
<link rel="stylesheet" href="css/demo.css">

<link href="font-awesome-4.0.3/css/font-awesome.min.css" rel="stylesheet">
<link href="css/listview-grid.css" rel="stylesheet">

<script src="js/jquery.js"></script>
<script src="js/jquery.mobile-1.4.2.min.js"></script>
<script src="js/jquery.mask.min.js"></script>
<script src="js/main.js"></script>
<script src="js/snap.js"></script>
<script src="js/swipe.js"></script>
<script src="js/modelo-administracao.js"></script>
<script src="js/config.js"></script>
<script src="js/less-1.6.1.min.js" type="text/javascript"></script>
<title>Vistoria</title>
</head>
<body>
	<form id="document">
	    <div data-role="popup" id="popupIncluiInput" class="ui-content" data-theme="d" style="max-width:600px;">
			<div id="popupII" class="tabela-detalhes">
			  <h1>Novo Campo</h1>
			   <table id="table-campos" >
					<tr>
						<td for="td-selecao" class="ui-input-text">Tipo</td>
						<td id="td-selecao">
							<div class="ui-field-contain">
								<select name="select-tipos" id="select-tipos" data-mini="true" required class="selectOptions">
									<option value="">Selecionar</option>
									<option value="input_texto">Texto</option>
									<option value="input_inteiro">Numérico Inteiro</option>
									<option value="input_decimal">Numérico Decimal</option>
									<option value="input_data">Data</option>
									<option value="input_cpf">CPF</option>
									<option value="input_cnpj">CNPJ</option>
									<option value="input_celular">Celular</option>
									<option value="input_telefone">Telefone</option>
									<option value="input_placa">Placa</option>
									<option value="input_checkbox">Checkbox</option>
									<option value="input_select">Seleção</option>
									<option value="input_radio">Radio</option>
								</select>
							</div>
						</td>
					</tr>					
					<tr id="tr-nomeCampo">
						<td for="nomeCampo"  class="ui-input-text">Nome campo</td>
						<td id="td-nomeCampo">
                			<input type="text" name="nomeCampo" id="nomeCampo" value="" class="input-value" required data-inline="true"/>
						</td>
					</tr>	
			   </table>
				<a href="#" id="confirmaAlteracao" data-role="button" data-inline="true" data-theme="a">Confirmar</a>
			</div>
 	   </div>
	   <div data-role="popup" id="popupIncluiPainel" class="ui-content" data-theme="d" style="max-width:600px;">
			<div id="popupII" class="tabela-detalhes">
			  <h1>Novo Painel</h1>
			   <table id="table-painel" >
					<tr id="tr-nomePainel">
						<td for="nomePainel"  class="ui-input-text">Nome painel</td>
						<td id="td-nomePainel">
                			<input type="text" name="nomePainel" id="nomePainel" value="" class="input-value" required data-inline="true"/>
						</td>
					</tr>	
			   </table>
				<a href="#" id="confirmaNovoPainel" data-role="button" data-inline="true" data-theme="a">Confirmar</a>
			</div>
 	   </div>
	
		<div id="conteudo-geral" class="ui-content" data-theme="d">
			<div data-role="header" data-position="fixed">
				<h1 class="titulo-pagina">Modelo</h1>
				<a href="modelo-lista.html" rel="external" data-icon="arrow-l"
					data-iconpos="notext" id="btn-mostra-volta">Volta</a>
			</div>
			<!-- /header -->
			<div role="main" class="ui-content jqm-content jqm-fullwidth"
				style="margin-top: 20px;">

				<div id="cabecalho-detalhes">
					<div id="cabecalho" class="cabecalho-dados-container">
						<table id="table-cabecalho">

						</table>
					</div>
				</div>

				<hr class="separador" />

				<div id='swipe-acoes' class='swipe'>
					<!-- montagem dos paineis -vistoria-detalhe.js/montaPagina() -->
					<div class='swipe-wrap' id='paineis'></div>
					<!-- swipe-wrap -->
				</div>
				<!-- swipe-acoes -->
			</div>
			<!-- main -->
			<input type="button" value="Enviar" class="submitButton" />
		</div>
		<!-- conteudo-geral, snap-content -->
	</form>
</body>
</html>
