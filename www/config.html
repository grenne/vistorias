<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	    <link rel="stylesheet"  href="css/jquery.mobile-1.4.2.min.css">
        <link rel="stylesheet"  href="css/Bootstrap.min.css">        
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/config.css" />
	    <script src="js/jquery.js"></script>
        <script src="js/jquery.mobile-1.4.2.min.js"></script>
        <script src="js/jquery.mask.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/config.js"></script>
        <title>Configurações</title>
    </head>
    <body>
        <div
            data-role="header"
            data-position="fixed"
            data-theme="d">
            <h1>Configurações</h1>
            <a
                href="#nav-panel"
                data-icon="bars"
                data-iconpos="notext"
               id="btn-mostra-menu">Menu</a>        
        </div><!-- /header -->        
        <div
            role="main"
            class="ui-content jqm-content jqm-fullwidth">
       
            <span class="msg-info">Insira as informações abaixo para conectar seu aparelho com a base do Populis.</span>
                
            <form id="configForm">
                <fieldset class="config-form">
                    <a href="#" class="ui-btn ui-corner-all ui-btn-inline ui-mini" id="preencheBaseDemo" >Utilizar base de demonstração</a>
                    
                    <label for="urlTextInput">URL</label>
                    <input required type="url" name="urlTextInput" id="urlTextInput" placeholder="endereço do Populis Mobile">
                    
                    <label for="cpfTextInput">CPF</label>
                    <input type="text" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" name="cpfTextInput" id="cpfTextInput" placeholder="seu CPF" required>
                    
                    <label for="senhaPassInput">Senha</label>
                    <input type="password" name="senhaPassInput" id="senhaPassInput" required>
                	
                </fieldset>
                
                <input id="salva-configuracao" type="submit" value="Salvar">                
            </form>
            
        </div><!--main -->        
    </body>
</html>
